<app-progress [ProgressNumber]="InitNumber"></app-progress>
<app-countdown
#CountDown
[Init]="InitNumber"
(onComplete)="onCompleteEvent($event)"
(onDecrease)="onDecreaseEvent($event)"></app-countdown>
<input type=number [(ngModel)]="InitNumber" placeholder="InitNumber">
<button (click)="CountDown.startCountdown();CountDown.Counter=InitNumber;">Restart</button>
<router-outlet></router-outlet>
